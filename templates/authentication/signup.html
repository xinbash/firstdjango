<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        <h3>Sign Up</h3>
        <form action="/signup" method="post">
            {% csrf_token %}
            <div class="form-group">
               <label for="">Username</label>
               <input type="text" name="username" id="username" placeholder="Create a username(only letters and numbers)"Required>
            
            <div class="form-group">
                <label for="">First Name</label>
                <input type="text" name="fname" id="fname" placeholder="Enter your first name"Required>
            </div>
            
            <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" name="lname" id="lname" placeholder="Enter your last name)"Required>
            </div>
            
                <div class="form-group">
                <label for="">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Enter your email)"Required>
            </div>
            
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="pass1" id="password" placeholder="Create your password)"Required>
            </div>
            

            <div class="form-group">
                <label for="">Confirm password</label>
                <input type="password" name="pass2" id="pass2" placeholder="Confirm your password"Required>
            </div>
            
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </body>
 </html>
